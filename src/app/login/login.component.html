<div class="col-md-12 image ">
    <div class="card card-container">
        <!-- <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" /> -->
        <img id="profile-img" src="https://img.freepik.com/free-vector/students-studying-textbooks_74855-5294.jpg?w=826&t=st=1663647382~exp=1663647982~hmac=5c457f99982401fdf0ffbc88755730a3e578b0ed2184ca0f79bab727b2a9841b" class="profile-img-card" />
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <h1  class="font-bold text-center" style="color:rgb(240, 145, 21)">Login Here!!</h1>
                <label for="username" style="color:rgb(241, 240, 238)" placeholder="UserName">Username*</label>
                <!-- <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                    #username="ngModel" /> -->
                    <input class="form-control"  name="username" [(ngModel)]='form.username' #username="ngModel" required/><br>
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted" style="color:white">
                    Username is required!
                </div>

                <!-- <div class="form-row">
                    <label class="col-sm-2 col-form-label" for="title">Title: </label>
                    <input [(ngModel)]='book.title' /><br>
                </div> -->
            </div>
            <div class="form-group">
                <label for="password" style="color:rgb(250, 244, 237)" placeholder="*******">Password*</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                    minlength="6" #password="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    <!-- <div *ngIf="password.errors.required">Password is required</div> -->
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <!-- <div *ngIf="password.errors.minlength"> -->
                    <div *ngIf="password.errors['minlength']">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">
                    Login
                </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: 
                    <!-- {{ errorMessage }} -->
                </div>
            </div>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
        </div>
    </div>
</div>
